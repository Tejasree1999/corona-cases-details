<div class="container">
    <div class="row row1">
        <div class="col-lg-12 col-md-12 col-xs-12">
            <h3>Covid-19 analytics Statewise based on Total cases....</h3>
            <div class="dead" 
            style="width: 80%;
            height:450px;
            border:1px solid black;
            color:green; 
            @media only screen and (max-width: 600px) {
                height:400px;
                width: 100%;
                font-size:10px;
            };">
                <div class="chart-wrapper">
                    <canvas baseChart
                        [datasets]="barChartData"
                        [labels]="barChartLabels"
                        [options]="barChartOptions"
                        [plugins]="barChartPlugins"
                        [legend]="barChartLegend"
                        [chartType]="barChartType">
                    </canvas>
                </div>
            </div>
        </div>
    </div>

    <div class="row row2">
        <div class="col-lg-12 col-md-12 col-xs-12">
            <h3>Covid-19 analytics Statewise based on Active cases....</h3>

                        [plugins]="barChart2Plugins"
                        [legend]="barChart2Legend"
                        [chartType]="barChart2Type">
                    </canvas>
                </div>
            </div>
        </div>
    </div>

    <div class="row row3">
        <div class="col-lg-12 col-md-12 col-xs-12">
            <h3>Covid-19 analytics Statewise based on Recovered cases....</h3>

                    </canvas>
                </div>
            </div>
        </div>
    </div>

    <div class="row row4">
        <div class="col-lg-12 col-md-12 col-xs-12">
            <h3>Covid-19 analytics Statewise based on Deaths....</h3>

</div>
